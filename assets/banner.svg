<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0f0f23"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg)"/>
  
  <!-- Decorative Bézier curves -->
  <g opacity="0.15">
    <path d="M0,200 Q300,100 600,200 T1200,200" stroke="url(#accent)" stroke-width="2" fill="none"/>
    <path d="M0,220 Q300,120 600,220 T1200,220" stroke="url(#accent)" stroke-width="1" fill="none"/>
    <path d="M0,180 Q300,80 600,180 T1200,180" stroke="url(#accent)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Control points visualization -->
  <g opacity="0.3">
    <circle cx="150" cy="150" r="4" fill="#6366f1"/>
    <circle cx="450" cy="100" r="4" fill="#8b5cf6"/>
    <circle cx="750" cy="150" r="4" fill="#8b5cf6"/>
    <circle cx="1050" cy="100" r="4" fill="#6366f1"/>
    <line x1="150" y1="150" x2="450" y2="100" stroke="#6366f1" stroke-width="1" stroke-dasharray="4"/>
    <line x1="750" y1="150" x2="1050" y2="100" stroke="#6366f1" stroke-width="1" stroke-dasharray="4"/>
  </g>
  
  <!-- Main Bézier curve -->
  <path 
    d="M100,180 C250,80 350,220 500,150 S750,80 900,150 S1050,220 1100,150" 
    stroke="url(#accent)" 
    stroke-width="3" 
    fill="none"
    filter="url(#glow)"
  />
  
  <!-- Logo/Text -->
  <g transform="translate(600, 150)">
    <!-- Bézier curve icon -->
    <g transform="translate(-180, -25)">
      <path 
        d="M0,25 Q25,-10 50,25 T100,25" 
        stroke="#8b5cf6" 
        stroke-width="4" 
        fill="none"
        filter="url(#glow)"
      />
      <circle cx="0" cy="25" r="5" fill="#6366f1"/>
      <circle cx="50" cy="25" r="5" fill="#8b5cf6"/>
      <circle cx="100" cy="25" r="5" fill="#6366f1"/>
    </g>
    
    <!-- Text -->
    <text 
      x="-55" 
      y="15" 
      font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
      font-size="56" 
      font-weight="600"
      fill="white"
      letter-spacing="-2"
    >
      Bézier
    </text>
    
    <!-- Tagline -->
    <text 
      x="-55" 
      y="50" 
      font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" 
      font-size="16" 
      fill="#9ca3af"
      letter-spacing="1"
    >
      AI-Powered Design Generation
    </text>
  </g>
  
  <!-- Decorative dots -->
  <g fill="#6366f1" opacity="0.4">
    <circle cx="50" cy="50" r="2"/>
    <circle cx="100" cy="80" r="1.5"/>
    <circle cx="1150" cy="50" r="2"/>
    <circle cx="1100" cy="80" r="1.5"/>
    <circle cx="50" cy="250" r="1.5"/>
    <circle cx="1150" cy="250" r="1.5"/>
  </g>
</svg>

